<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Today's Songs</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Today's Songs</a>
        <form class="d-flex me-2" role="search">
          <input
            class="form-control"
            type="search"
            placeholder="youtube link of song"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Add</button>
        </form>
        <button id="login-button" type="button" class="btn btn-secondary">
          Admin Login
        </button>
        <button id="sign-out-button" type="button" class="btn btn-secondary">
          logout
        </button>
      </div>
    </nav>

    <div
      class=".bg-secondary border border-dark d-flex justify-content-center m-5"
    >
      <h4>Woomin's Ten</h4>
    </div>

    <script
      src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js"
      type="module"
    ></script>

    <script src="app.js" type="module"></script>
  </body>
</html>
